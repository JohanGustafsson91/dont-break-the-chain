name: Deploy to Production

# Trigger on push to main branch after merge
on:
  push:
    branches: [main]
  # Allow manual trigger for emergency deployments
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://dont-break-the-chain-cb8a0.web.app/ # Replace with your actual Firebase URL

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Get full history for better caching

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Authenticate with Firebase using service account
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # Build for production
      - name: Build for production
        run: npm run build:production
        env:
          # Firebase production environment variables (from production environment secrets)
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
          VITE_ENVIRONMENT: production

      # Deploy to Firebase production
      - name: Deploy to Firebase Production
        run: npm run deploy:prod

      # Create deployment status
      - name: Create deployment status
        if: success()
        run: |
          echo "üöÄ Deployment to production completed successfully!"
          echo "üì¶ Build artifacts are ready and deployed to Firebase"

      # Notify on deployment failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment to production failed!"
          echo "üîç Check the logs above for more details"
