<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#4CAF50"/>
  
  <!-- Chain links -->
  <g fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round">
    <!-- Top left link -->
    <ellipse cx="160" cy="160" rx="40" ry="30" transform="rotate(-45 160 160)"/>
    
    <!-- Top right link -->
    <ellipse cx="352" cy="160" rx="40" ry="30" transform="rotate(45 352 160)"/>
    
    <!-- Middle left link -->
    <ellipse cx="160" cy="256" rx="40" ry="30" transform="rotate(-45 160 256)"/>
    
    <!-- Middle right link -->
    <ellipse cx="352" cy="256" rx="40" ry="30" transform="rotate(45 352 256)"/>
    
    <!-- Bottom left link -->
    <ellipse cx="160" cy="352" rx="40" ry="30" transform="rotate(-45 160 352)"/>
    
    <!-- Bottom right link -->
    <ellipse cx="352" cy="352" rx="40" ry="30" transform="rotate(45 352 352)"/>
  </g>
  
  <!-- Connecting vertical bars -->
  <g fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round">
    <line x1="160" y1="185" x2="160" y2="231"/>
    <line x1="352" y1="185" x2="352" y2="231"/>
    <line x1="160" y1="281" x2="160" y2="327"/>
    <line x1="352" y1="281" x2="352" y2="327"/>
  </g>
  
  <!-- Horizontal connecting bars -->
  <g fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round">
    <line x1="195" y1="160" x2="317" y2="160"/>
    <line x1="195" y1="256" x2="317" y2="256"/>
    <line x1="195" y1="352" x2="317" y2="352"/>
  </g>
  
  <!-- Checkmark overlay (representing success/completion) -->
  <path d="M 200 280 L 230 310 L 310 210" 
        fill="none" 
        stroke="#FFD700" 
        stroke-width="32" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
